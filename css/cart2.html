<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

   
    #aaa {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      background-color: darkkhaki;
    }

   
    .aman {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 180px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .aman:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .aman img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .aman h5 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .btn {
      display: inline-flex;
      
      margin-top: 5px;
      background: #ff6b6b;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff4c4c;
    }
  </style>
</head>
