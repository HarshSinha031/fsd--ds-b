<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Header Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: #fff;
      border-bottom: 10px solid #e0e0e0;
      gap: 50px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;

    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
      flex-direction: column;
      display: flex;
        line-height: 1.2;
    }
    .logo span {
      font-size: 12px;
      color: gold;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 4px;
      padding: 6px 12px;
      width: 400px;
    }
    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 14px;
    }

    .navbar-right div {
      cursor: pointer;
    }

    
    .category-row {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      align-items: center;
      text-align: center;
      padding: 10px 50px;
      gap: 10px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;


    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      cursor: pointer;
    }

    .category img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 5px;
    }

  

    
  </style>
</head>
<body>


  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">Flipkart <span>Explore Plus ✨</span></div>
      <div class="search-bar">
        <input type="text" placeholder="Search for Products, Brands and More">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </svg>
      </div>
    </div>

    <div class="navbar-right">
      <div>Login ⌄</div>
      <div>Cart</div>
      <div>Become a Seller</div>
      <div>⋮</div>
    </div>
  </div>

  <!-- Categories -->
  <div class="category-row">
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e00302d428f5c7be.png?q=100" alt="Minutes">
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e90944802d996756.jpg?q=100" alt="Mobiles">
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/ff559cb9d803d424.png?q=100" alt="Fashion">
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/af646c36d74c4be9.png?q=100" alt="Electronics">
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/1788f177649e6991.png?q=100" alt="Home">
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/5f2ee7f883cdb774.png?q=100" alt="TVs">
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/3c647c2e0d937dc5.png?q=100" alt="Flights">
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/b3020c99672953b9.png?q=100" alt="Beauty">
      <span>Beauty, Food..</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e730a834ad950bae.png?q=100" alt="Grocery">
      <span>Grocery</span>
    </div>
      
  </div>

</body>
</html>
